<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de ...</title>
    <link rel="stylesheet" href="./../css/carrinho/carrinho_link.css">
    <script type="module" src="./../../Controller/carrinho/carrinho.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/a451098362.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div id="logo">
            <div id="loguinho">
                <img id="fotoLogo" src="./../../Model/logolgo.jpeg"
                    alt="Logo Do Desenvolvimento de Crepes">
            </div>
            <h1>Desenvolvimento de Crepes</h1>
        </div>
        <div id="botoesHead">
            <button class="btnsHead" onclick="window.location.href='./index.html'">Inicio <i
                    class="fa-solid fa-house"></i></button>
            <button class="btnsHead" onclick="window.location.href='./produtos.html'">Produto <i
                    class="fa-solid fa-store"></i></button>
            <button class="btnsHead" onclick="window.location.href='./carrinho.html'">Carinho <i
                    class="fa-solid fa-cart-shopping"></i></button>
        </div>

    </header>

    <section id="sectionCart">
        <div id="textoCarrinho">
            <h1 id="statusCarrinho"></h1>
        </div>
        <div id="showCarrinho">

        </div>
        <div id="btnsCarrinho">
            <button class="btnCart" onclick="window.location.href='./produtos.html'">Continuar comprando</button>
            <button class="btnCart" onclick="pagamento(0)">Finalizar Pedido</button>
        </div>
    </section>

    <section id="pagamento">
        <div id="boxPagamento">
            <h1 id="valor">Seus produtos deram:</h1>
            <div id="boxImgPagamento">
                <img id="imgQRCODE" src="./../../Model/pixQrCode.jpeg" alt="QrCode do Pix">
            </div>
            <h1 id="linkPagamento" onclick="copiarLinkPix()">Link do PIX</h1>
            <div id="boxBtnPagamento">
                <button id="btnPagamento" onclick="pagamento(1)">Voltar ao Carrinho</button>
                <button id="btnPagamento" onclick="pagamento(2)">Confirmar Pagamento</button>
                <!-- Adicionar ao confirmar pagamento um campo para inserir o Comprovante, ao inserir o Comprovante e apertar
                em "ok" salvar o carrinho em um bd proprio que sera usado/ resgatado no visualizador -->
            </div>
        </div>
    </section>

    <section id="comprovante">
        <div id="boxComprovante">
            <h1 id="confirmacao">Vamos confirmar seu pedido agora !</h1>
            <label for="inputComprovante" id="labelInputComprovante">Selecionar Comprovante</label>
            <input type="file" accept=".pdf" id="inputComprovante">
            <div id="boxBtnComprovante">
                <button id="btnComprovante" onclick="pagamento(3)">Cancelar</button>
                <button id="btnComprovante" onclick="pagamento(4)">Pagamento Concluido</button>
            </div>
        </div>
    </section>

    <footer>
        <div id="boxTextFooter">
            <h1>CEMA</h1>
            <h1>-</h1>
            <h1>Sarau Literario</h1>
            <h1>-</h1>
            <h1>Tec.DS</h1>
        </div>

    </footer>

</body>

</html>
